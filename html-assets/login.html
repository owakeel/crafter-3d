<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css-assets/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Brand/Image -->
        <div class="login-left">
            <div class="brand-section">
                <div class="logo">
                    <i class="fas fa-print"></i>
                    <h1>Bambu Lab</h1>
                </div>
                <div class="brand-content">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your Bambu Lab account to access your 3D printing projects, models, and community features.</p>
                </div>
                <div class="features">

                    <img class="login-img" src="./images/login.png" alt="">

                    <!-- <div class="feature">
                        <i class="fas fa-cloud"></i>
                        <span>Cloud Printing</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-shapes"></i>
                        <span>Model Library</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>Community</span>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-form-container">
                <div class="form-header">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to continue</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="no-copy-text checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="../html-assets/forgot-password.html" class="no-copy-text forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn github-btn">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>

                    <div class="signup-link">
                        Don't have an account? <a href="sign-up.html">Sign up now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js-assets/login.js"></script>
</body>
</html>
