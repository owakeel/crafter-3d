<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bambu Lab</title>
    <link rel="stylesheet" href="../css-assets/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <!-- Left Side - Brand/Image -->
        <div class="signup-left">
            <div class="brand-section">
                <div class="logo">
                    <i class="fas fa-print"></i>
                    <h1>Bambu Lab</h1>
                </div>
                <div class="brand-content">
                    <h2>Join Our Community</h2>
                    <p>Create your Bambu Lab account to unlock the full potential of 3D printing with cloud features, model sharing, and exclusive content.</p>
                </div>
                <div class="benefits">

                    <img src="./images/signup.png" alt="">

                    <!-- <div class="benefit">
                        <i class="fas fa-rocket"></i>
                        <div>
                            <h4>Fast Setup</h4>
                            <p>Get started in minutes with pre-configured profiles</p>
                        </div>
                    </div>
                    <div class="benefit">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div>
                            <h4>Cloud Storage</h4>
                            <p>Access your projects from anywhere</p>
                        </div>
                    </div>
                    <div class="benefit">
                        <i class="fas fa-shield-alt"></i>
                        <div>
                            <h4>Secure & Private</h4>
                            <p>Your data is protected with enterprise-grade security</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Right Side - Sign Up Form -->
        <div class="signup-right">
            <div class="signup-form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join thousands of makers worldwide</p>
                </div>

                <form class="signup-form" id="signupForm">
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Weak</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-at"></i>
                            <input type="text" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <!-- <label class="checkbox-container">
                            <input type="checkbox" id="newsletter" checked>
                            <span class="checkmark"></span>
                            Send me product updates and 3D printing tips
                        </label> -->
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="signup-btn">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>

                    <div class="divider">
                        <span>Or sign up with</span>
                    </div>

                    <div class="social-signup">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn github-btn">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>

                    <div class="login-link">
                        Already have an account? <a href="login.html">Sign in now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js-assets/sign-up.js"></script>
</body>
</html>
